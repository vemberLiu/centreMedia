<html lang="cn" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- jqGrid组件基础样式包-必要 -->
		<link rel="stylesheet" th:href="@{/jqgrid/css/ui.jqgrid.css}" />
		
		<!-- jqGrid主题包-非必要 --> 
		<!-- 在jqgrid/css/css这个目录下还有其他的主题包，可以尝试更换看效果 -->
		<link rel="stylesheet" th:href="@{/jqgrid/css/css/hot-sneaks/jquery-ui-1.8.16.custom.css}" />

		<!-- jquery插件包-必要 -->
		<!-- 这个是所有jquery插件的基础，首先第一个引入 -->
		<script type="text/javascript" th:src="@{/js/jquery-1.7.1.js}"></script>
		
		<!-- jqGrid插件包-必要 -->
		<script type="text/javascript" th:src="@{/jqgrid/js/jquery.jqGrid.src.js}"></script>
		
		<!-- jqGrid插件的多语言包-非必要 -->
		<!-- 在jqgrid/js/i18n下还有其他的多语言包，可以尝试更换看效果 -->
		<script type="text/javascript" th:src="@{/jqgrid/js/i18n/grid.locale-cn.js}"></script>
		
	</head>
	<body>
		<div style="width: 200px;height: 200px">
			<ul>
			<li><a th:href="@{/user/toindex}">用戶信息</a></li>
			<li><a th:href="@{/dictionary/}">詞庫信息</a></li>
			</ul>
	</body>
</html>
